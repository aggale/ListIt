<ion-header>
  <ion-toolbar>
    <ion-title>
      View List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list id="main-list">
      <ion-list-header>
        <ion-input placeholder="New List"></ion-input>
      </ion-list-header>
      <ion-item *ngFor="let item of items" (ionBlur)='onEnterItem($event.target.value)'>
        <ion-input [(ngModel)]="item"></ion-input>
      </ion-item>
    </ion-list>
</ion-content>
